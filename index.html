<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Basketball Scoreboard</title>
</head>
<body>
    
    <div class="main-overall-container">
        <div class="header-container">
        <h1>Basketball  Scoreboard</h1>
        </div>
    
        <div class="main-score-container">
    
            <div class="home-container">
                <h2>HOME</h2>           
    
                <div class="score-home">0</div>
    
                <div class="add-buttons">
                    <button class="add-One-home btn">+1</button>
                    <button class="add-Two-home btn">+2</button>
                    <button class="add-Three-home btn">+3</button>
                </div>
    
            </div>
            <button class="js-new-game-btn">New Game</button>
            <div class="visitor-container">
                <h2>VISITOR</h2>
    
                <div class="score-visitor">0</div>
    
                <div class="add-buttons">
                    <button class="add-One-visitor btn">+1</button>
                    <button class="add-Two-visitor btn">+2</button>
                    <button class="add-Three-visitor btn">+3</button>
                </div>
    
            </div>
        </div>
    </div>    

    <script src="SBS.js"></script>
</body>
</html>
